<!DOCTYPE html>
<html lang="en">

<head>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Sorts+Mill+Goudy' rel='stylesheet' type='text/css'>
  <title>Wikipedia Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/script.js"></script> 
</head>

<body>
  <h1 class="text-center">Wikipedia Viewer</h1>
  <!--random wiki button -->
  <button class="btn center-block" id="randomWiki">Random Article</button>
  <!-- search field -->
  <div class="input-group" id="searchField">
    <input type="text" class="form-control" id="query" placeholder="Search">
    <span class="input-group-btn">
      <button class="btn btn-default" id="searchButton" type="submit"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
  </span>
  </div>
  <!-- results divs -->
  <div id="results"></div>
  <!-- footer -->
  <div class="footer">
    <div class="container">
      <p class="text-muted text-center">Created by Laura Silvey </p>
      <p class="text-muted text-center">Special thanks to <a href="http://glyphicons.com/">Glyphicons</a> & <a href="https://www.mediawiki.org/wiki/API:Main_page">MediaWiki</a>
    </div>
  </footer>   
</body>
</html>
